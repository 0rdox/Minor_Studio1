<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGG Infographic</title>
    <link href="./output.css" rel="stylesheet">
</head>

<!-- Add overflow hidden if you want a popup -->

<body id="body" class="bg-gray-100 flex items-center justify-center my-10  overflow-x-hidden ">
    <!-- ---------- INFOGRAPHIC ---------- -->
    <div class="max-w-[25rem] md:max-w-[40rem] lg:max-w-[55rem]  mx-auto rounded-xl ">

        <!-- ---------- HEADER ---------- -->
        <div
            class="flex flex-row justify-evenly space-x-12 px-12 bg-red-400 border-4 border-b-0 border-red-600 items-center rounded-t-xl">
            <div><img class="p-6 lg:h-96" src="./assets/MainLogoGGG.png" /></div>
        </div>
        <div class=" bg-red-600 h-60 mb-20 rounded-b-xl">
            <div class="flex items-center justify-center h-full">
                <div class="text-white mx-2">Ga verder</div>

                <button id="scrollButton" class="border-2 border-white  text-white font-bold h-12 w-12 rounded-full">
                    >
                </button>

                <!-- <div class="box c w-12 h-12 bg-blue-200">BOX</div> -->
            </div>
        </div>




        <!-- ---------- GROEN ---------- -->
        <div class="border-4 border-dgroen  overflow-hidden w-full my-20 rounded-xl">
            <!-- Header -->
            <div class="flex flex-row bg-lgroen justify-evenly space-x-12 px-12 items-center ">
                <div><img class="p-6  lg:h-96" src="./assets/GroenLogo.png" /></div>
                <div class="w-80 h-80 p-6 hidden lg:block bg-white border-4 border-dgroen rounded-xl">
                    <div class="relative">
                        <!-- <p class="text-lg text-gray-800"></p>
                        Groen, je ziet het overal om je heen. Groen gras, groene bomen, groene planten. Maar groen is
                        meer dan alleen dat. Het staat voor ...
                        </p> -->
                    </div>

                </div>
            </div>
            <!-- Content -->
            <div class=" bg-dgroen h-full p-6 space-y-8">
                <div class="relative bg-white rounded-xl w-full lg:h-96 flex justify-center overflow-hidden">
                    <img src="./assets/Data/GroenPie.png" class=" lg:max-h-full lg:max-w-full pb-3 object-contain" />
                    <button id="infoButtonGreen"
                        class="absolute top-2 right-2 border-2 border-black w-8 h-8 rounded-full hover:bg-dgroen hover:text-white">i</button>
                </div>
                <div class="bg-white rounded-xl w-full lg:h-96 flex py-3 justify-center overflow-hidden">
                    <img src="./assets/Data/GroenBar.png" class="max-h-full max-w-full object-contain" />
                </div>
            </div>

            <div class="flex  justify-evenly h-44 items-center  bg-lgroen ">
                <div class="flex flex-col text-white items-center">
                    <p class="font-bold my-1">2025</p>
                    <button id="2025"
                        class="bg-white text-gray-800 font-bold py-8 px-8 mb-2 rounded-full hover:scale-110 transition hover:bg-gray-200"
                        onclick="selectButton('2025')"></button>
                </div>
                <div class="flex flex-col text-white items-center">
                    <p class="font-bold my-1">2030</p>
                    <button id="2030"
                        class="bg-white text-gray-800 font-bold py-8 px-8 mb-2 rounded-full hover:scale-110 transition hover:bg-gray-200"
                        onclick="selectButton('2030')"></button>
                </div>
                <div class="flex flex-col text-white items-center">
                    <p class="font-bold my-1">2035</p>
                    <button id="2035"
                        class="bg-white text-gray-800 font-bold py-8 px-8 mb-2 rounded-full hover:scale-110 transition hover:bg-gray-200"
                        onclick="selectButton('2035')"></button>
                </div>
                <div class="flex flex-col text-white items-center">
                    <p class="font-bold my-1">2040</p>
                    <button id="2040"
                        class="bg-white text-gray-800 font-bold py-8 px-8 mb-2 rounded-full hover:scale-110 transition hover:bg-gray-200"
                        onclick="selectButton('2040')"></button>
                </div>
            </div>
            <div class="overflow-hidden">
                <img src="./assets/GroenTimeline/2025.png" class="hidden" draggable="false" id="2025img" />
                <img src="./assets/GroenTimeline/2030.png" class="hidden" draggable="false" id="2030img" />
                <img src="./assets/GroenTimeline/2035.png" class="hidden" draggable="false" id="2035img" />
                <img src="./assets/GroenTimeline/2040.png" class="hidden" draggable="false" id="2040img" />
            </div>
        </div>






        <!-- ---------- GRENZELOOS ---------- -->
        <div class="border-4 border-dgrenzeloos  overflow-hidden">
            <!-- Infographic Header -->
            <div class="flex flex-row justify-evenly bg-lgrenzeloos space-x-12 px-12 items-center ">
                <div><img class="p-6 w-[95%] lg:h-96" src="./assets/GrenzeloosLogo.png" /></div>
                <div class="w-80 h-80 p-6 hidden lg:block bg-white rounded-xl border-4 border-dgrenzeloos"></div>
            </div>
            <!-- Content -->
            <div class=" bg-dgrenzeloos h-full p-6 space-y-8">
                <div class="bg-white rounded-xl w-full lg:h-96 p-5 flex justify-center overflow-hidden">
                    <img src="./assets/Data/GrenzeloosPie.png" class="max-h-full max-w-full object-contain" />
                </div>
                <div class="bg-white rounded-xl w-full lg:h-96 py-3 flex justify-center overflow-hidden">
                    <img src="./assets/Data/GrenzeloosBar.png" class="max-h-full max-w-full object-contain" />
                </div>

                <div class="flex space-x-12">
                    <div class="bg-white rounded-xl w-2/3 lg:h-96 p-4 flex justify-center overflow-hidden">
                        <img src="./assets/Data/GrenzeloosLiving.png" class="max-h-full max-w-full object-contain" />

                    </div>
                    <div class="bg-white rounded-xl w-1/3 lg:h-96 lg:p-4 flex justify-center overflow-hidden">
                        <img src="./assets/Data/GrenzeloosOther.png" class="max-h-full max-w-full object-contain" />

                    </div>
                </div>
            </div>
        </div>


        <!-- ---------- GASTVRIJ ---------- -->
        <div class="border-4 border-dgastvrij rounded-b-xl overflow-hidden">
            <!-- Infographic Header -->
            <div class="flex flex-row justify-evenly bg-lgastvrij space-x-12 px-12 items-center ">
                <div><img class="p-6  lg:h-96" src="./assets/GastvrijLogo.png" /></div>
                <div class="w-80 h-80 hidden lg:block p-6 bg-white rounded-xl border-4 border-dgastvrij"></div>
            </div>
            <!-- Content -->
            <div class=" bg-dgastvrij h-full p-6 space-y-8">
                <div class="bg-white rounded-xl w-full lg:h-96 p-5 flex justify-center overflow-hidden">
                    <img src="./assets/Data/GastvrijPie.png" class="max-h-full max-w-full object-contain" />
                </div>
                <div class="bg-white rounded-xl w-full lg:h-96 py-4 flex justify-center overflow-hidden">
                    <img src="./assets/Data/GastvrijBar.png" class="max-h-full max-w-full object-contain" />
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="gsap.min.js"></script>
</body>
